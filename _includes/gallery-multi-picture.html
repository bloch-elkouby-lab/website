<div class="gallery-picture" data-style="{{ include.style }}">
  
  <div id="slider-{{ include.id }}" style="display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scroll-behavior: smooth; position: relative; border: 1px solid #ddd;">
    
    {% for img in include.images %}
    <div id="img-{{ include.id }}-{{ forloop.index }}" style="min-width: 100%; scroll-snap-align: start; flex-shrink: 0;">
      <img src="{{ img | relative_url }}" loading="lazy" style="width: 100%; display: block; object-fit: contain;">
    </div>
    {% endfor %}
    
  </div>

  <div style="text-align: center; margin-top: 10px; display: flex; justify-content: center; gap: 8px;">
    {% for img in include.images %}
      <a href="#img-{{ include.id }}-{{ forloop.index }}" 
         style="width: 12px; height: 12px; background-color: #333; border-radius: 50%; display: inline-block; text-decoration: none; font-size: 0;">
         Image {{ forloop.index }}
      </a>
    {% endfor %}
  </div>

  <div class="gallery-caption" style="margin-top: 10px;">
    {% if include.caption %}
        {{ include.caption }}
    {% endif %}
  </div>
</div>

<style>
  /* Hide scrollbar for a cleaner look */
  #slider-{{ include.id }}::-webkit-scrollbar { display: none; }
  #slider-{{ include.id }} { -ms-overflow-style: none; scrollbar-width: none; }
</style>
