<div class="gallery-picture" data-style="{{ include.style }}">
  
  <div class="slider-container" style="display: flex; overflow-x: auto; scroll-snap-type: x mandatory; scroll-behavior: smooth; position: relative;">
    
    <div id="pic1" style="min-width: 100%; scroll-snap-align: start;">
      <img src="{{ include.image1 | relative_url }}" loading="lazy" style="width: 100%; display: block;">
    </div>

    <div id="pic2" style="min-width: 100%; scroll-snap-align: start;">
      <img src="{{ include.image2 | relative_url }}" loading="lazy" style="width: 100%; display: block;">
    </div>
    
  </div>

  <div style="text-align: center; margin-top: 10px;">
    <a href="#pic1" style="text-decoration: none; padding: 5px 10px; background: #eee; color: black; border-radius: 4px;">&larr; Prev</a>
    <a href="#pic2" style="text-decoration: none; padding: 5px 10px; background: #eee; color: black; border-radius: 4px;">Next &rarr;</a>
  </div>

  <div class="gallery-caption">
    {% if include.caption %}
        {{ include.caption }}
    {% endif %}
  </div>
</div>
